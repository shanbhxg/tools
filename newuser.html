    <!-- Navigation Bar -->

        <div class="headernav_inner_contents">

    <div>
        <div class="login-box">
            <h2>New Login</h2>
            <form  id="newID">
                <div class="user-box">
                    <input type="text" name="" required id="username">
                    <label>Enter Your Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="" id="password">
                    <label>Enter the Password</label>
                </div>
                <a href="#" id="mainBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>

                </div>
            </form>
        </div>
    </div>

</body>
<script>
    var fs = require('fs');
    const path = require('path');

    document.getElementById('newID').addEventListener('submit', (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;


        const newUser = {
            username:username,
            password:password    
        };

            const filePath = path.join(__dirname, 'credentials.json');

            fs.readFile(filePath, 'utf-8', (err, fileData) => {
                if (err) {
                    alert('Error reading file:', err);
                    return;
                }
                let json = [];
                if (fileData) {
                    try {
                        json = JSON.parse(fileData);
                        for (let i = 0; i < json.length; i++) {
                            if(json[i].username===username){
                                alert(" Already Exists .. ");
                                return;
                            }
                        }
                    } catch (parseError) {
                        alert('Error parsing JSON:', parseError);
                        return;
                    }
                }
                

                json.push(newUser);

                fs.writeFile(filePath, JSON.stringify(json, null, 2), 'utf-8', (writeErr) => {
                    if (writeErr) {
                        alert('Error writing to file:', writeErr);
                        return;
                    }
                    alert('Data submitted successfully!');
                });
            });
    });
</script>


</html>
