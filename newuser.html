<script>
    document.getElementById('mainBtn').addEventListener('click', (event) => {
        event.preventDefault();
        
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        
        var credentials = { username: username, password: password };

        
        var jsonData = JSON.stringify(credentials);

        // Write JSON data to credentials.json file
        var fs = require('fs');
        var path = require('path');

        var filePath = path.join("\\\\pinbaf01.pwintl.us\\IEC\\Data_Analytics_Methods\\WebDevelopment\\Tool&Software", 'credentials.json');
        fs.readFile(filePath, 'utf8', function(err, data) {
            if (err) {
                alert("Error occurred while reading file: " + err);
                return;
            }
            var existingData = JSON.parse(data || '[]');
            existingData.push(credentials); // Append new credentials
            var updatedData = JSON.stringify(existingData);

            fs.writeFile(filePath, updatedData, 'utf8', function(err) {
                if (err) {
                    alert("Error occurred while writing to file: " + err);
                } else {
                    alert("Credentials submitted successfully!");
                    window.Location.href = "login.html";
                }
            });
        });
    })
</script>
