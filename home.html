<script>
    let team = [
    { name: "Gupta", position: "Senior Manager",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg", team:'datasci' },
    { name: "Sujith", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg", team:'datasci'},
    { name: "Aswini", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg",team:'methods' },
    { name: "Jayaprakash", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg", team:'datasci' },
    { name: "Ashif", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg",team:'fullstack'  },
    { name: "Ankit", position: "Team Lead", description:"ABCD........",imageUrl: "./assets/img/team_bg.jpg",team:'methods'},
    { name: "Dileep", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg",team:'methods'},
    { name: "Uday", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg", team:'datasci'},
    { name: "Santhosh", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg", team:'datasci' },
    { name: "Shreeraj", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg", team:'datasci'},
    { name: "Lavanya", position: "Team Lead", description:"ABCD........",imageUrl: "./assets/img/team_bg.jpg",team:'fullstack' },
    { name: "Sonali", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg", team:'datasci' },
    { name: "Abhay", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg",team:'methods'},
    { name: "Apoorva", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg" ,team:'systems'},
    { name: "Anshuman", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg",team:'datasci' },
    { name: "Nagesh", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg",team:'methods'},
    { name: "Shaniya", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg",team:'datasci' },
    { name: "Nikhil", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg",team:'fullstack'  },
    { name: "Deepti", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg",team:'fullstack'  },
    { name: "Shreyank", position: "Team Lead",description:"ABCD........", imageUrl: "./assets/img/team_bg.jpg",team:'methods' },
];


let heroSection = document.querySelector('.hero-section .card-grid');
for (let i = 0; i < team.length; i++) {
    
    let cardAnchor = document.createElement('a');
    cardAnchor.classList.add('card');
    cardAnchor.href = "#";

    
    let cardBackground = document.createElement('div');
    cardBackground.classList.add('card__background');
    cardBackground.style.backgroundImage = `url(${team[i ].imageUrl})`;
    cardAnchor.appendChild(cardBackground);

    
    let cardContent = document.createElement('div');
    cardContent.classList.add('card__content');

    
    let categoryPos = document.createElement('p');
    categoryPos.classList.add('card__category');
    categoryPos.textContent = team[i ].position;
    cardContent.appendChild(categoryPos);

    
    let heading = document.createElement('h3');
    heading.classList.add('card__heading');
    heading.textContent = team[i ].name;
    cardContent.appendChild(heading);

    let categoryParagraph = document.createElement('p');
    categoryParagraph.classList.add('card__category_para');
    categoryParagraph.textContent = team[i].description;
    cardContent.appendChild(categoryParagraph);    
    cardAnchor.appendChild(cardContent);
    heroSection.appendChild(cardAnchor);

    let filter = document.querySelector('.filter');
    let summary = document.querySelector('.summary');

    // based on filter value, display only those members
    function display() {
        let filterValue = filter.querySelector('select').value;
        let filteredTeam = team;
        if (filterValue !== 'all') {
            filteredTeam = team.filter(member => member.team.toLowerCase() === filterValue);
        }
        heroSection.innerHTML = '';
        for (let i = 0; i < filteredTeam.length; i++) {
            let cardAnchor = document.createElement('a');
            cardAnchor.classList.add('card');
            cardAnchor.href = "#";

            let cardBackground = document.createElement('div');
            cardBackground.classList.add('card__background');
            cardBackground.style.backgroundImage = `url(${filteredTeam[i].imageUrl})`;
            cardAnchor.appendChild(cardBackground);

            let cardContent = document.createElement('div');
            cardContent.classList.add('card__content');

            let categoryPos = document.createElement('p');
            categoryPos.classList.add('card__category');
            categoryPos.textContent = filteredTeam[i].position;
            cardContent.appendChild(categoryPos);

            let heading = document.createElement('h3');
            heading.classList.add('card__heading');
            heading.textContent = filteredTeam[i].name;
            cardContent.appendChild(heading);

            let categoryParagraph = document.createElement('p');
            categoryParagraph.classList.add('card__category_para');
            categoryParagraph.textContent = filteredTeam[i].description;
            cardContent.appendChild(categoryParagraph);
            cardAnchor.appendChild(cardContent);
            heroSection.appendChild(cardAnchor);
        }
        summary.textContent = `Displaying ${filteredTeam.length} members`;
    }
}
</script>
